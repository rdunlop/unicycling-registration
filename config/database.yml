test:
  adapter: postgresql
  encoding: unicode
  host: 127.0.0.1
  database: app_test
  pool: 5
  timeout: 5000
  username: postgres
  password: password

production:
  adapter: postgresql
  encoding: unicode
  host: 127.0.0.1
  database: app_production
